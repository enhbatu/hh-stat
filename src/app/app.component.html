<div class="row">
    <div class="container">
        <div class="row" *ngIf='mainclass!=undefined'>
            <div class="col-6">
                <app-imap [data]='data_map1' [dataconfig]='dataconfig' [selectedDataConfig]='selectedDataConfig'
                    [aimags]='aimags' (selectedAimag)='onSelectAimag($event)'></app-imap>
                <select [(ngModel)]="mainclass[0]" class="col-6 form-control">
                    <option *ngFor="let c of loadMainClass(1)" [value]="c.id">{{c.Name}}</option>
                </select>
            </div>
            <div class="col-6">
                <app-imap [data]='data_map2' [dataconfig]='dataconfig' [selectedDataConfig]='selectedDataConfig'
                    [aimags]='aimags' (selectedAimag)='onSelectAimag($event)'></app-imap>
                <select [(ngModel)]="mainclass[1]" class="col-6 form-control">
                    <option *ngFor="let c of loadMainClass(2)" [value]="c.id">{{c.Name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <app-ibar></app-ibar>
        </div>
    </div>
</div>
